<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <!-- css 가져오기 -->
    <link rel="stylesheet" type="text/css" href="/js/semantic.min.css">

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }

    </style>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            게시글 정보
        </h2>
        <div class="ui large form">

            <form th:action="@{'/boards/post'}" th:method="post">

                <div class="ui stacked segment">
                    <div class="field">
                        <div>
                            <input type="text" th:value="*{boards.title}"  readonly>
                        </div>
                    </div>

                    <tr>
                        <td colspan="2" height=400>
                          <textarea th:text="*{boards.content}"  style="width: 100%; height: 100%" disabled>
                          </textarea>
                        </td>
                    </tr>
                </div>
            </form>

            <a th:href="@{/boards}">뒤로가기</a>

            <!-- 수정/삭제 -->
            <div>
                <a th:href="@{'/boards/edit/' + ${boards.id}}">
                    <button>수정</button>
                </a>
            </div>

            <div class="ui error message"></div>

        </div>
    </div>
</div>
<!-- js 가져오기 -->
<script src="/js/jquery3.3.1.min.js"></script>
<script src="/js/semantic.min.js"></script>
</body>

</html>
